     <script type="text/javascript">
        function validadConfirmacion(evento){
            const campopass= document.getElementById('password');
            const campoconfi= document.getElementById('confirmacion');


            const password= campopass.value;
             const confirmacion = campoconfi.value;
           if(password!=confirmacion){
               alert("Confirmacion de contraseña incorrecta");
              campopass.classList.add('Inputconerror');
                    campoconfi.classList.add('Inputconerror');
                    evento.preventDefault();           }
            else{
                campopass.classList.remove('Inputconerror');
                     campoconfi.classList.remove('Inputconerror');

            }

        }
      document.getElementById('boton').onclick=validadConfirmacion;

     function showP(){
           const campopass= document.getElementById('password');

        const a=campopass;
        if(a.type=="password"){

        }

    }
            document.getElementById('pass').onclick=showP;
